<body>
<!--Header-->
<header>
    <div class="container">
      <div class="titulo">
      <h1>Acquatec</h1>
    </div>
          
    <div class="navegacao">
      <ul>
        <li>Inicial</li>
        <li>Simulador</li>

    </div>

  <main>
    <section class="banner">

        <div class="caixa-formulario">
            <h2>Bem vindo!</h2>
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome"/>
            </div>
            
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"/>
            </div>

            <div class="campo">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email@email.com"/>
            </div>
            
            <div class="campo">
                <label for="confirmar_email">Confirmar email</label>
                <input type="email" name="confirmar_email" id="confirmar_email" placeholder="email@email.com"/>
            </div>

            <div class="campo">
                <label for="senha">Senha</label> 
                <input type="password" name="senha" id="senha" placeholder="********"/>
            </div>

            <div class="campo">
                <label for="confirmar_senha">Confirmar senha</label> 
                <input type="password" name="confirmar_senha" id="confirmar_senha" placeholder="********"/>
            </div>
            <button>Enviar</button>
</main>
